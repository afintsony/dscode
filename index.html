<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Single Download Button</title>
<style>
:root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f6f8fa}
.card{background:white;padding:28px;border-radius:12px;box-shadow:0 6px 24px rgba(20,30,50,0.08);text-align:center}
h1{font-size:18px;margin:0 0 12px}
p{margin:0 0 20px;color:#556}
button{background:#0b74de;color:#fff;border:0;padding:12px 18px;border-radius:8px;font-size:14px;cursor:pointer}
button:active{transform:translateY(1px)}
</style>
</head>
<body>
<div class="card">
<h1>Download Example File</h1>
<p>Click the button to download a small text file generated in your browser.</p>
<button id="downloadBtn">Download file</button>
</div>


<script>
// This script generates a text file on the fly and triggers a download.
const sampleContent = () => {
return [
'Sample file generated in the browser.',
'Generated on: ' + new Date().toLocaleString(),
'',
'You can replace this content with anything you like.'
].join('\n');
};


document.getElementById('downloadBtn').addEventListener('click', () => {
const blob = new Blob([sampleContent()], { type: 'text/plain' });
const url = URL.createObjectURL(blob);
const a = document.createElement('a');
a.href = url;
a.download = 'sample.txt';
document.body.appendChild(a);
a.click();
a.remove();
// revoke after a short delay for safety
setTimeout(() => URL.revokeObjectURL(url), 1000);
});
</script>
</body>
</html>
